<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./css/reset.min.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Мой первый сайт</title>
    </head>
    <body>
        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 offset-lg-3">
                        <h1 class="header text-center">
                            <span>Получите видео-инструкцию</span>
                            <strong class="text-uppercase"
                                >Как заработать свой первый миллион</strong
                            >
                        </h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
                        <div class="video">
                            <iframe
                                width="100%"
                                height="315"
                                src="https://www.youtube.com/embed/bmo8sM6tvoE"
                                title="YouTube video player"
                                frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen
                            ></iframe>
                        </div>
                    </div> 
                    <div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
                        <div class="form">
                            <form action="#">
                                <p class="form-header text-center">
                                    Введите свой email
                                </p>
                                <input
                                    type="text"
                                    class="form-control form-control-lg"
                                    placeholder="Ваше имя"
                                />
                                <input
                                    type="text"
                                    class="form-control form-control-lg"
                                    placeholder="Ваш email"
                                />
                                <div class="d-grid gap-2">
                                    <button
                                        class="btn btn-primary btn-lg form-btn"
                                    >
                                        Получить инструкцию
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="section">
                <div class="row">
                    <div class="col-sm-12">
                        <h2 class="section-header text-center text-uppercase">
                            Почему нужно сделать это сейчас?
                        </h2>
                    </div>
                </div>
                <div class="feature text-center">
                    <div class="row">
                        <div class="col-lg-3 col-md-6">
                            <div class="feature-box">
                                <img src="img/icon1.png" alt="icon1" />
                                <p>Первое преимущество</p>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6">
                            <div class="feature-box">
                                <img src="img/icon2.png" alt="icon2" />
                                <p>Второе преимущество</p>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6">
                            <div class="feature-box">
                                <img src="img/icon3.png" alt="icon3" />
                                <p>Третье преимущество</p>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6">
                            <div class="feature-box">
                                <img src="img/icon4.png" alt="icon4" />
                                <p>Четвертое преимущество</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="button-last">
                    <button class="btn btn-primary btn-lg">
                        Получить инструкцию
                    </button>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
